
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Lightbox | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <div class="image"><img src="assets/part_1.jpg" alt=""></div>
            <div class="image"><img src="assets/part_2.jpg" alt=""></div>
            <div class="image"><img src="assets/part_3.jpg" alt=""></div>
            <div class="image"><img src="assets/part_4.jpg" alt=""></div>
            <div class="image"><img src="assets/part_5.jpg" alt=""></div>
            <div class="image"><img src="assets/part_6.jpg" alt=""></div>
        </div>
        <div class="popup-box">
            <div class="details">
              <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
              <span class="icon fas fa-times"></span>
            </div>
            <div class="image-box">
              <div class="slide prev"><i class="fas fa-angle-left"></i></div>
              <div class="slide next"><i class="fas fa-angle-right"></i></div>
              <img src="" alt="">
            </div>
          </div>
          <div class="shadow"></div>


    </div>
    
    <script src="main.js">
    </script>
</body>
</html>
